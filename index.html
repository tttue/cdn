<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Welcome to my page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">


  <!-- Font -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
  <link href="03-comming-soon/css/ionicons.css" rel="stylesheet">
  <link rel="stylesheet" href="03-comming-soon/css/jquery.classycountdown.css" />
  <link href="03-comming-soon/css/styles.css" rel="stylesheet">
  <link href="03-comming-soon/css/responsive.css" rel="stylesheet">
  <link href="03-comming-soon/css/penguin.css" rel="stylesheet">
</head>

<body>

  <div class="main-area center-text" style="background-image:url(03-comming-soon/images/countdown-3-1600x900.jpg);">
    <div class="penguin">
      <div class="penguin-bottom">
        <div class="right-hand"></div>
        <div class="left-hand"></div>
        <div class="right-feet"></div>
        <div class="left-feet"></div>
      </div>
      <div class="penguin-top">
        <div class="right-cheek"></div>
        <div class="left-cheek"></div>
        <div class="belly"></div>
        <div class="right-eye">
          <div class="sparkle"></div>
        </div>
        <div class="left-eye">
          <div class="sparkle"></div>
        </div>
        <div class="blush-right"></div>
        <div class="blush-left"></div>
        <div class="beak-top"></div>
        <div class="beak-bottom"></div>
      </div>
    </div>

    <div class="display-table">
      <div class="display-table-cell">

        <h1 class="title font-white"><b>Comming Soon</b></h1>
        <p class="desc font-white">Our website is currently undergoing scheduled maintenance.
          We will be back shortly. Thank you for your patience.</p>

        <div id="normal-countdown" data-date="2023/01/01"></div>
        <a class="notify-btn" href="#"><b>Contact me</b></a>

        <ul class="social-btn font-white">
          <li><a href="#">facebook</a></li>
          <li><a href="#">twitter</a></li>
          <li><a href="#">google</a></li>
          <li><a href="#">instagram</a></li>
          <li><a href="#">Line</a></li>
        </ul><!-- social-btn -->

      </div><!-- display-table -->
    </div><!-- display-table-cell -->
  </div><!-- main-area -->
  <!-- SCIPTS -->

  <script src="03-comming-soon/js/jquery-3.1.1.min.js"></script>

  <script src="03-comming-soon/js/jquery.countdown.min.js"></script>

  <script src="03-comming-soon/js/scripts.js"></script>
</body>

</html>
